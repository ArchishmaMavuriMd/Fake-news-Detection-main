<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fake News Detection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 1rem; 
    align-items: center;}
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Fake News Detector</h1>

    <!-- Input Form -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="detectForm" method="POST">
          <div class="mb-3">
            <label for="txt" class="form-label">Enter text to analyze</label>
            <textarea class="form-control" id="txt" name="txt" rows="5" placeholder="Paste your news text here...">{{ original_text }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Detect News</button>
        </form>
      </div>
    </div>

    <!-- Detection Results -->
 <!-- Detection Results -->
<div id="detectionResults" class="row justify-content-center mt-5 {% if result_rf %}d-block{% else %}d-none{% endif %}">
  <div class="col-md-8">
    <div class="card shadow-sm border-success">
      <div class="card-body text-center">
        <h5 id="modelResult" class="card-title {% if result_rf == 'Fake' %}text-danger{% else %}text-success{% endif %}">
          {% if result_rf == 'Fake' %}
            Both Models Detect Fake News
          {% else %}
            Both Models Detect Real News
          {% endif %}
        </h5>
        <p id="modelDetails" class="card-text">
          {% if result_rf == 'Fake' %}
            ❌ Random Forest: Fake &nbsp;|&nbsp; XGBoost: Fake
          {% else %}
            ✅ Random Forest: Real &nbsp;|&nbsp; XGBoost: Real
          {% endif %}
        </p>
      </div>
    </div>
  </div>
</div>


  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
