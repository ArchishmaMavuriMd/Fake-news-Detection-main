<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fake News Detection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 1rem; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Fake News Detector</h1>

    <!-- Input Form -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="POST">
          <div class="mb-3">
            <label for="txt" class="form-label">Enter text to analyze</label>
            <textarea class="form-control" id="txt" name="txt" rows="5" placeholder="Paste your news text here...">{{ request.form.txt or '' }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Detect News</button>
        </form>
      </div>
    </div>

    <!-- Display Error Message -->
    {% if error %}
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ error }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
    </div>
    {% endif %}

    <!-- Display Result -->
    {% if result %}
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            {% if result == 0 %}
              <h5 class="card-title text-danger">Fake News Detected</h5>
              <p class="card-text">⚠️ This article appears to be <strong>Fake</strong>.</p>
            {% elif result == 1 %}
              <h5 class="card-title text-success">Genuine News Detected</h5>
              <p class="card-text">✅ This article appears to be <strong>Real</strong>.</p>
            {% else %}
              <h5 class="card-title text-info">{{ result }}</h5>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% endif %}

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
